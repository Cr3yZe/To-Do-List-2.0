<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>To do list</title>
</head>
<body>
  <div class="div_title">
    <h1 class="h1_title">To do list</h1>
  </div>
  <div class="frame">
    <div class="inputs_frame">
      <div class="first_input">
        <form action="#" id="input_form">
          <input type="text" placeholder="Here add your task!" id="input">
          <input type="submit" value="Submit">
        </form>
      </div>
      <div class="second_input">
        <form action="#" id="search_form">
          <input type="text" placeholder="Here type what task you are looking for!" id="search">
        </form>
      </div>
    </div>
    <div class="wall_frame">
      <ul class="ul_class">
        <!-- <li class="li_class">
          <div class="content_frame">
            <p class="content">dffsdf</p>
          </div>
          <div class="tools_frame">
            <i class="check_icon bx bx-check bx-md"></i>
            <i class="trash_icon bx bx-trash bx-sm"></i>
          </div>
        </li> -->
      </ul>
      <button class="remove-tasks">Remove Tasks</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
